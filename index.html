<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slider</title>
</head>

<body>
    <div id="root" class="container">
        <div class="slider-wrapper">
            <div @click="prevImage" class="prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
                <img v-bind:src="photos[counter]" alt="">
            </div>
            <div @click="nextImage" class="next">
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="nav">
                <i v-for="(photo,index) in photos" :class="(index==counter) ? active : null" @click="pallinoClick(index)" class="fas fa-circle"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
